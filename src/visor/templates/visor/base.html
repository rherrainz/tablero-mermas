{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Panel de Control de Operaciones{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static '/visor/img/favicon.ico' %}">

  <!-- Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
  @view-transition {
  navigation: auto;
}
</style>
<body class="d-flex flex-column min-vh-100 bg-light">

  {% include "visor/partials/navbar.html" %}

  <div class="container">
    
    {% block content %}
    <!-- El contenido de cada página va acá -->
    {% endblock %}
  </div>

  {% include "visor/partials/footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
